<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Mis Rutinas</title>
</head>
<body>
    <h1 class="text-center">Mis Rutinas</h1>
    <div class="lottie">
        <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_zdjUpn36hX.json"  background="transparent"  speed="1"  style="width: 300px; height: 200px;"  loop  autoplay></lottie-player>
    </div>
    
    <div id="paso1Container" class="mb-3 text-center">
    <h3>Escoje el Grupo Muscular</h3>
        <label for="grupoMuscularSelect" class="form-label"><span class="text-danger">PASO 1:</span> Escoge El Grupo Muscular</label>
        <br>
        <select name="" id="grupoMuscularSelect" class="form-select-sm">
            <option value="" class="text-center">Escoge</option>
        </select>
        <br>
        <button id="botonAceptarGrupoMuscular" class="btn btn-success mt-2">Aceptar Grupo Muscular</button>
        <hr>
    </div>

    <!--FORM-->
    <form>
        <div class="col-auto text-center">
            <label for="ejercicioSelect" class="form-label"><span class="text-danger">PASO 2:</span> Escoge El Ejercicio</label>
            <select name="ejercicio" id="ejercicioSelect" class="form-select mb-3">
                <option value="" class="text-center">Escoge</option>
            </select>

            <label for="tiposDePesoSelect" class="form-label"><span class="text-danger">PASO 3:</span> Escoge El Tipo De Peso</label>
            <select name="tiposDePeso" id="tiposDePesoSelect" class="form-select mb-3">
                <option value="" class="text-center">Escoge</option>
            </select>
            <label for="pesoInput" class="form-label"><span class="text-danger">PASO 4:</span> Anota El Peso a Levantar (libras)</label>
            <input type="number" id="pesoInput" class="form-control text-center mb-3" min="0"  placeholder="Anota Aquí">

            <label for="seriesInput" class="form-label"><span class="text-danger">PASO 5:</span> Anota Los Sets</label>
            <input type="number" id="seriesInput" class="form-control text-center mb-3" min="0" max="25" placeholder="Anota Aquí">

            <label for="repeticionesInput" class="form-label"><span class="text-danger">PASO 6:</span> Anota Las Repeticiones</label>
            <input type="number" id="repeticionesInput" class="form-control text-center mb-3" min="0" max="100" step="1" placeholder="Anota Aquí">

            <h5 class="text-danger"><u>PASO 7: Recuperación Entre Ejercicio</u></h5>
            <label for="minutosInput" class="form-label text-danger">Minutos</label>
            <input type="number" id="minutosInput" class="form-control text-center mb-3" min="0" max="100" step="1" placeholder="Anota Aquí" value="0">

            <label for="segundosInput" class="form-label text-danger">Segundos</label>
            <input type="number" id="segundosInput" class="form-control text-center mb-4" min="0" max="59" step="1" placeholder="Anota Aquí" value="0">
            <h5 class="form-label"><span class="text-danger">PASO 8: </span>Añade el Ejercicio</h5>
            <br>
            <button type="submit" id="botonAnadirEjercicio" class="btn btn-success">Añadir Ejercicio</button>
            <br>
            <button type="submit" id="botonBorrarTodo" class="btn btn-danger mt-4">Borrar TODO</button>
        </div>
    </form>
<hr>
<section id="containerTabla" class="text-center">
    <h1>Mi Rutina</h1>
    <h3 id="fechaContainer">Fecha</h3>
    <h3 id="grupoMuscularContainer">Grupo Muscular</h3>
    <button id="btnRecuperar" class="btn btn-warning mt-5 text-center">Recuperar</button>
    <table class="table table-sm table-striped col-auto mt-5" id="tablaEjercicios">
        <thead>
            <tr class="table-active table-primary">
                <th scope="col">Ejercicio</th>
                <th scope="col">Tipo De Peso</th>
                <th scope="col">Peso a Levantar</th>
                <th scope="col">Sets</th>
                <th scope="col">Repeticiones</th>
                <th scope="col">Minutos</th>
                <th scope="col">Segundos</th>
                <th scope="col">¿Ejercicio Completado?</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
<div class="container text-center">
    <button onclick="downloadTableAsCSV()" class="btn btn-info">Descargar Rutina</button>
</div>

<script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/Javascript/vendor.js"></script>
<script src="/Javascript/app.js"></script>
</body>
</html>
